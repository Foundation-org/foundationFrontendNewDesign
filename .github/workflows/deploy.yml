# This is a basic workflow to help you get started with Actions

name: s3-depl

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ development ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAYAVZB4KPZCJCVHHT
          aws-secret-access-key: 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
          aws-region: us-east-2
      - name: Build React App
        run: npm install && npm run build
        env: 
            CI: false
      - name: Deploy app build to S3 bucket
        run: aws s3 sync ./dist/ s3://on.foundation --delete && aws cloudfront create-invalidation --distribution-id E3VYWU0RJPITG1 --paths "/*"
